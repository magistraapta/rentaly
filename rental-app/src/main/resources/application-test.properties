# Test Profile Configuration
spring.application.name=rental-app
server.port=8080

# Use H2 in-memory database for testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA configuration for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Enable H2 console for testing
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Disable Flyway for testing
spring.flyway.enabled=false

# Prometheus configuration
management.server.port=8080
management.endpoints.web.exposure.include=health,prometheus,info,metrics
management.endpoints.web.base-path=/actuator
management.metrics.tags.application=rental-app
management.endpoint.prometheus.enabled=true

# File Upload Configuration
file.upload.directory=${FILE_UPLOAD_DIRECTORY:/tmp/upload/}

# JWT Configuration
application.security.jwt.secret-key=${JWT_SECRET_KEY:85dbe15d75ef9308c7ae0f33c7a324cc6f4bf519a2ed2f3027bd33c140a4f9aa}
application.security.jwt.expiration=${JWT_EXPIRATION:86400000}
application.security.jwt.refresh-token-expiration=${JWT_REFRESH_TOKEN_EXPIRATION:604800000}

# Redis Configuration for Testing
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.database=1
spring.data.redis.timeout=2000ms

# Cache Configuration
spring.cache.type=redis
spring.cache.redis.time-to-live=600000
spring.cache.redis.cache-null-values=false
