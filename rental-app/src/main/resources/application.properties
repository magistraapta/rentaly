spring.application.name=rental-app
server.port=${SERVER_PORT:8080}

# Database configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:rentaly_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway configuration - temporarily disabled to fix checksum issue
spring.flyway.enabled=false
spring.flyway.locations=classpath:/db/migration
spring.flyway.baseline-on-migrate=true

# Multipart Configuration for File Uploads
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.location=/tmp

# Prometheus configuration
management.server.port=8080
management.endpoints.web.exposure.include=health,prometheus,info,metrics
management.endpoints.web.base-path=/actuator
management.metrics.tags.application=rental-app
management.endpoint.prometheus.enabled=true

# File Upload Configuration
file.upload.directory=${FILE_UPLOAD_DIRECTORY:src/main/resources/static/images/}
file.multipart.max-file-size=10MB
file.multipart.max-request-size=20MB

# JWT Configuration
application.security.jwt.secret-key=${JWT_SECRET_KEY:85dbe15d75ef9308c7ae0f33c7a324cc6f4bf519a2ed2f3027bd33c140a4f9aa}
application.security.jwt.expiration=${JWT_EXPRATION:900000}
application.security.jwt.refresh-token-expiration=${JWT_REFRESH_TOKEN_EXPIRATION:604800000}

# OpenAPI/Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true

