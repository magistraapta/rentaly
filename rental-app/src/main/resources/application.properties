spring.application.name=rental-app
server.port=8080

# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/rentaly_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway configuration - temporarily disabled to fix checksum issue
spring.flyway.enabled=false
spring.flyway.locations=classpath:/db/migration
spring.flyway.baseline-on-migrate=true

# Prometheus configuration
management.server.port=8080
management.endpoints.web.exposure.include=health,prometheus,info,metrics
management.endpoints.web.base-path=/actuator
management.metrics.tags.application=rental-app
management.endpoint.prometheus.enabled=true

# File Upload Configuration
file.upload.directory=/Users/magistraapta/Desktop/Code/java/rentaly/frontend/public/images/
file.multipart.max-file-size=10MB
file.multipart.max-request-size=20MB

# JWT Configuration
application.security.jwt.secret-key=85dbe15d75ef9308c7ae0f33c7a324cc6f4bf519a2ed2f3027bd33c140a4f9aa
application.security.jwt.expiration=86400000
application.security.jwt.refresh-token-expiration=604800000

# Rate Limiting Configuration
app.ratelimit.global.limit=100
app.ratelimit.global.duration=10000
app.ratelimit.auth.limit=10
app.ratelimit.auth.duration=60000

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.database=0
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0
spring.data.redis.lettuce.pool.max-wait=-1ms

# Cache Configuration
spring.cache.type=redis
spring.cache.redis.time-to-live=600000
spring.cache.redis.cache-null-values=false
