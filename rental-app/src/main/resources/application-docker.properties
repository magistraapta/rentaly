# Docker-specific configuration
spring.application.name=rental-app
server.port=8080

# Database configuration for Docker
spring.datasource.url=jdbc:postgresql://db:5432/rentaly_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Flyway configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:/db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.schemas=public
spring.flyway.table=flyway_schema_history
spring.flyway.encoding=UTF-8

# Prometheus configuration
management.server.port=8080
management.endpoints.web.exposure.include=health,prometheus,info,metrics
management.endpoints.web.path-mapping.prometheus=metrics
management.endpoints.web.base-path=/actuator
management.metrics.tags.application=rental-app

# File Upload Configuration (Docker volume mount)
file.upload.directory=/app/uploads/

# JWT Configuration
application.security.jwt.secret-key=85dbe15d75ef9308c7ae0f33c7a324cc6f4bf519a2ed2f3027bd33c140a4f9aa
application.security.jwt.expiration=86400000
application.security.jwt.refresh-token-expiration=604800000

# Logging configuration for Docker
logging.level.main.app.rental_app=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
